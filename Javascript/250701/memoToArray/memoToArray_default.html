<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>메모를 배열에 저장하기 예제</title>
        <link rel="stylesheet" href="css/total.css" />
    </head>

    <body>
        <div class="memo-container">
            <h1>메모를 배열에 저장하기</h1>
            <form id="memoForm">
                <input
                    type="text"
                    id="memoInput"
                    placeholder="메모를 입력하세요"
                    required
                />
                <button type="submit">추가</button>
            </form>
            <ul id="memoList"></ul>
        </div>
        <script>
            let memoList = [];
            const fm = document.querySelector("form"); // id, querySelector
            const input = document.getElementById("memoInput");
            const list = document.getElementById("memoList");

            fm.addEventListener("submit", (e) => {
                // 폼태그의 문서새로고침 기본기능 제거
                e.preventDefault(); // 이 이벤트가 가지고있는 기본 기능을 없애버림.
                const value = input.value.trim(); // string or ''
                // 만약에 value => flase, falsy = ''
                if (value) {
                    memoList.push(value);
                    renderList();
                }

                fm.reset(); // input.value = ""; reset()은 form태그에만 사용가능.

                function renderList() {
                    list.innerHTML = ""; // ul 태그 초기화
                    // 배열의 값을 읽어서 다시 렌더링

                    memoList.forEach((text) => {
                        //forEach는 배열마다 도는 메서드
                        const li = document.createElement("li");
                        li.textContent = text.toString();

                        list.appendChild(li);
                    });
                }
            });
            console.log(fm);
        </script>
    </body>
</html>
