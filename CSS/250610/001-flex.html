<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .container {
                height: 100vh;
                background-color: gainsboro;

                display: flex;
                /* flex-direction: row; 기본값
                flex-direction: column;
                flex-direction: column-reverse;
                flex-direction: row-reverse; */

                /* 주 축을 기준으로 하는 정렬 */
                /* justify-content: flex-start; 작점부터 정렬
                justify-content: flex-end; 끝나는지점부터 정렬
                justify-content: end; flex-end랑 동일하나 아랍어,히브리어 등에선 반대로 정렬됌(동일한 레이아웃을 작성하길 원한다면 권장하지 않음).
                justify-content: center; 가운데지점부터 정렬
                justify-content: space-between; 양끝에 여백없이 동일한 간격으로 정렬
                justify-content: space-around; 아이템 주변에 동일한 간격으로 정렬
                justify-content: space-evenly; 아이템 주변과 시작과 끝, 모든 사이에 동일한 간격으로 정렬 */

                /* 교차 축을 기준으로 정렬 */
                /* align-items: stretch; 교차축을 채우기 위해 아이템을 늘림
                align-items: flex-start; 시작점에 정렬
                align-items: flex-end; 끝점에 정렬
                align-items: center; 가운데 정렬 */
            }

            .item {
                width: 100px;
                height: 100px;
                font-size: 32px;
                text-align: center;
                line-height: 100px;
            }

            .item:nth-child(odd) {
                background-color: lightblue;
            }
            .item:nth-child(even) {
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <!-- <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div> -->
        </div>
    </body>
</html>
