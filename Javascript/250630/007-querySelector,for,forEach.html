<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul id="list">
            <li>Html</li>
            <li>Css</li>
            <li>Javascript</li>
            <li>Scss</li>
            <li>jQuery</li>
        </ul>

        <script>
            /* querySelector, querySelectorAll 많이쓰임 */
            // html NodeList와 ArrayList는 다르다. (for문에선 사용가능)
            const lis = document.querySelectorAll("li");
            console.log(lis, lis.textContent);
            // lis -> NodeList -> ['li','li','li','li','li']

            // for문으로 li의 컨텐츠 콘솔에 찍기 -> .textContent, .innerHTML
            for (let i = 0; i < lis.length; i++) {
                console.log(lis[i].textContent);
            }

            /* forEach 
            - 열을 순회해서 각 요소를 콜백 함수로 처리하기 위한 함수
            - 배열을 반복하면서 각 요소에 작업을 수행할 때 사용
            - foreach 반복문은 오직 Array 객체에서만 사용가능한 메서드
             */
            // forEach문으로 li의 컨텐츠 콘솔에 찍기
            lis.forEach((li) => {
                console.log(li.textContent);
            });
        </script>
    </body>
</html>
