<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            p {
                /* 행간 조절 1.5~2 사이가 가독성이 좋음 */
                line-height: 2;
                line-height: 20px;

                /* 자간 조절을 하는 속성 */
                /* letter-spacing: 2px; */

                /* 인라인/인라인 블록 요소나 테이블 셀 요소의 수직 정렬을 조정 */
                /*  블록 레벨 요소에는 적용되지 않는다 */
                vertical-align: middle;
            }

            span {
                display: inline-block;
                line-height: 2.5;
                background-color: lightcoral;
            }

            span > span {
                line-height: 1;
                background-color: lightgreen;
            }
            span.baseline {
                vertical-align: baseline;
            }
            span.top {
                vertical-align: top;
            }

            span.bottom {
                vertical-align: bottom;
            }

            span .text-top {
                vertical-align: text-top;
            }
            span .text-bottom {
                vertical-align: text-bottom;
            }

            p {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia soluta
            totam ullam minus, blanditiis fugit praesentium neque aliquam at
            quae, error quo ipsa consequuntur. Possimus saepe reprehenderit
            voluptatem enim nostrum.
        </p>

        <span
            >텍스트
            <span class="box >baseline">baseline</span>
        </span>
        <span
            >텍스트
            <span class="box top">baseline</span>
        </span>
        <span
            >텍스트
            <span class="box bottom">baseline</span>
        </span>
        <span
            >텍스트
            <span class="box text-top">baseline</span>
        </span>
        <span
            >텍스트
            <span class="box text-bottom">baseline</span>
        </span>
    </body>
</html>
