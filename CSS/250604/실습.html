<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>슬로건 만들기</title>
        <style>
            @font-face {
                font-family: "DaeguCatholicUniversity";
                src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/2503@1.0/DaeguCatholicUniversity.woff2")
                    format("woff2");
                font-weight: normal;
                font-style: normal;
            }

            div {
                width: 50%;
                height: auto;
                background-color: #000;
                border: 1px solid #000;
            }
            div img {
                display: inline-block;
                width: 100%;
                vertical-align: middle;
            }

            .tit-txt {
                font-family: "DaeguCatholicUniversity";
                font-style: italic;
                width: 85%;
                height: 100%;
                margin: 20px auto;
                font-size: 1.5rem;
                line-height: 2;
                background-color: #000;
                border: 4px solid yellow;
                border-radius: 5px;
                box-shadow: 3px 3px 11px rgba(0, 0, 0, 0.2);
                color: #fff;
                text-shadow: 2px 2px 10px rgba(255, 255, 0, 1);
                text-align: center;
            }
            .tit-txt > span {
                font-size: 2.5rem;
            }

            .sub-txt {
                color: #fff;
                text-align: center;
                text-shadow: 1px 1px 10px yellow;
                margin: 20px 0 25px;
            }
            .sub-txt .a {
                font-size: 1.3rem;
                font-style: italic;
            }
            .sub-txt .a::before {
                content: "─ ";
            }
            .sub-txt .a::after {
                content: " ─";
            }
            .sub-txt .b {
                font-size: 0.7rem;
                text-decoration: red underline wavy 1.5px;
            }
            .sub-txt .b::before {
                content: "( ";
            }
            .sub-txt .b::after {
                content: " )";
            }
        </style>
    </head>
    <body>
        <div>
            <p class="tit-txt"><span>놀면</span> 뭐하니?..</p>
            <img src="./루피.jpg" alt="" />
            <p class="sub-txt">
                <span class="a">백수되지..</span><br />
                <span class="b">열심히 공부하자..</span>
            </p>
        </div>
    </body>
</html>
