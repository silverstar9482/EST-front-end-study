<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>위니브 로그인인</title>

        <style>
            .sr-only {
                position: absolute;
                left: -9999px;
                top: auto;
                width: 1px;
                height: 1px;
                overflow: hidden;
            }
            section {
                width: 500px;
                /* width: 70%; */
                border: 1px solid #dbdbdb;
                border-radius: 10px;
                text-align: center;
                padding: 0 20px;
            }
            p {
                text-align: left;
            }
            .login-page {
                display: block;
                padding: 15px;
                border-radius: 5px;
                border: 0;
                background-color: #711bff;
                color: #fff;
                font-size: 1.3rem;
            }
            .login-page img {
                display: inline-block;
                width: 100px;
                margin: 0;
                padding: 0;
            }

            .login-list {
                padding: 20px;
                display: flex;
            }
            .login-list a {
                width: 50%;
                color: #888;
                text-decoration: none;
            }
            .login-list img {
                width: 20px;
            }
            .login-list a:first-child {
                text-align: left;
            }
            .login-list a:nth-child(2) {
                text-align: right;
            }
        </style>
    </head>

    <body>
        ad
        <!-- 웹접근성과 태그 정리를 위해 사용 -->
        <section>
            <h2 class="sr-only">로그인</h2>
            <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
            <!-- 로그인 페이지로 이동하기 위해 앵커태그 사용 -->
            <a href="#" class="login-page">
                <img src="/src/weniv-logo.png" alt="위니브" />
                로그인
            </a>

            <div class="login-list">
                <a href="#">
                    <img src="/src/icon-lock.png" alt="" />
                    아이디 | 비밀번호 찾기
                </a>
                <a href="#">
                    <img src="/src/icon-user.png" alt="" />
                    회원가입
                </a>
            </div>

            <!-- 목록으로 나열하고 링크로 가기위해 a태그 씀 -->
            <!-- <ul>
                <li>
                    <a href="#">아이디</a>
                    <a href="#">비밀번호찾기</a>
                </li>
                <li><a href="#">회원가입</a></li>
            </ul> -->
        </section>
    </body>
</html>
