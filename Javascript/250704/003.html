    <head>
        <meta charset="UTF-8" />

            img {

    <body>
        <img src="./images/irangi_01.png" alt="어려워요?" class="img1" />
        <div class="btn-container">
            <button type="button" id="btn1" data-alt="It is iffucult?">01</button>
            <button type="button" id="btn2" data-alt="Don't give up">02</button>
            <button type="button" id="btn3" data-alt="Coffee">03</button>
        </div>

        <script>
            /* Attribute 제어 */
            // 이미지에 마우스를 올리면 irangi_02.png / alt='Dont give up'
            const img1 = document.querySelector(".img1");
            const btns = document.querySelectorAll(".btn-container button");

            // console.log(img1.getAttribute("src"));
            // console.log(img1.getAttribute("alt"));

            // img1.setAttribute("src", "./images/irangi_02.png");
            // img1.setAttribute("alt", "Dont Give up");

            /* 'src'나 'alt'값이 길어질경우 변수를 만들어서 넣어주면 좋음 */
            btns.forEach((btn) => {
                btn.addEventListener("click", () => {
                    const url = `./images/irangi_${btn.textContent}.png`;
                    const alt = btn.dataset.alt;
                    img1.setAttribute("src", url);
                    img1.setAttribute("alt", alt);
                });
            });
