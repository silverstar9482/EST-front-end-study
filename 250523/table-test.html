<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>우리집 동물들</title>

        <style>
            table {
                width: 50%;
                border-collapse: collapse;
                text-align: center;
            }
            table caption {
                font-size: 2rem;
                font-weight: 600;
                padding: 15px 0px;
            }
            th,
            td {
                border: 1px solid #000;
                padding: 5px 0 5px 0;
            }
            table thead td {
                width: 300px;
                height: 300px;
                font-size: 0;
                padding: 0;
            }
            table thead td img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            table thead th:first-child {
                background-color: #ffec96;
            }
            table thead th:nth-child(2) {
                background-color: #ffd4e3;
            }
            table tbody th {
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>
                우리집 동물들
            </caption>
            <thead>
                <tr>
                    <td scope="col" colspan="4">
                        <img
                            src="/윙크하는 라떼.jpeg"
                            alt="윙크하는 우리집 고양이 라떼"
                        />
                    </td>
                    <td scope="col" colspan="4">
                        <img
                            src="/팡이-인생샷.jpg"
                            alt="웃고있는 우리집 강아지 팡이"
                        />
                    </td>
                </tr>
                <tr>
                    <th scope="col" colspan="4">라떼</th>
                    <th scope="col" colspan="4">팡이</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>성별</th>
                    <th>성격</th>
                    <th>좋아하는것</th>
                    <th>싫어하는것</th>
                    <th>성별</th>
                    <th>성격</th>
                    <th>좋아하는것</th>
                    <th>싫어하는것</th>
                </tr>
                <tr>
                    <td>여자</td>
                    <td>도도함</td>
                    <td>챠오츄르</td>
                    <td>안기는거</td>
                    <td>여자</td>
                    <td>발랄함</td>
                    <td>사람</td>
                    <td>강아지</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="8">출처 : 우리집</td>
            </tfoot>
        </table>
    </body>
</html>
