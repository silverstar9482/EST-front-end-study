<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            /* 여러 개의 선택자를 한꺼번에 지정 */
            /* h1 a, h2 a, h3 a, h4 a {} */
            /* :is(h1, h2, h3, h4) a {
                color: blue;
            } */

            /* :is와 비슷하지만 우선 순위가 :is보다 낮음. */
            /* 우선순위가 0 이기 때문에 스타일 재정의가 필요한 상황에서 사용. */
            :where(h1, h2, h3, h4) a {
                color: red;
            }

            div:has(a) {
                /* div안에 a태그가 있으면 CSS적용 */
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1><a href="">hello</a>world</h1>
        <h2><a href="">hello</a></h2>
        <h3><a href="">hello</a></h3>
        <h4><a href="">hello</a></h4>

        <div>
            <p>lorem</p>
        </div>
        <div><a href="#">click me</a></div>
    </body>
</html>
