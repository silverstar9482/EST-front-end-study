<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            @keyframes sprite-animate {
                100% {
                    background-position: right bottom;
                }
            }
            .licat {
                width: 168px;
                height: 200px;
                background: url("./images/licat.png") no-repeat 0 0 / auto 100%;
                /* background-image: url("./images/licat.png");
                background-repeat: no-repeat;
                background-position: 0 0;
                background-size: auto 100%; */

                /* animation: sprite-animate 1s infinite steps(6); */
                animation-name: sprite-animate;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-timing-function: steps(6);
            }

            .cafe {
                width: 113px;
                height: 176px;
                /* background: url("./images/building1.png") no-repeat 0 0 / auto 100%; */
                background-image: url("./images/building1.png");
                background-repeat: no-repeat;
                background-position: 0 0;
                background-size: auto 100%;

                animation: sprite-animate 5s infinite steps(33);
            }
        </style>
    </head>
    <body>
        <div class="licat"></div>
        <div class="cafe"></div>
    </body>
</html>
