<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            @keyframes move-licat {
                100% {
                    transform: translateX(-2000px);
                }
            }

            @keyframes move-cafe {
                100% {
                    transform: translateX(-3842px);
                }
            }

            .licat {
                width: 280px;
                height: 340px;
                border: 1px solid red;

                overflow: hidden;
            }

            .licat img {
                animation-name: move-licat;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-timing-function: steps(7);
            }

            .cafe {
                width: 113px;
                height: 176px;
                border: 1px solid black;
                overflow: hidden;
                object-fit: cover;
            }

            .cafe img {
                animation-name: move-cafe;
                animation-duration: 5s;
                animation-iteration-count: infinite;
                animation-timing-function: steps(34);
            }
        </style>
    </head>
    <body>
        <div class="licat"><img src="./images/licat.png" alt="" /></div>
        <div class="cafe"><img src="./images/building1.png" alt="" /></div>
    </body>
</html>
