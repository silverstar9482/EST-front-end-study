<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <style>
            div {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!-- padding -->
        <div class="text-2xl p-4">hello world</div>
        <div class="text-2xl pt-4">hello world</div>
        <div class="text-2xl pb-4">hello world</div>
        <div class="text-2xl pr-4">hello world</div>
        <div class="text-2xl pl-4">hello world</div>
        <hr />
        <!-- margin -->
        <div class="text-2xl m-4">hello world</div>
        <div class="text-2xl mt-4">hello world</div>
        <div class="text-2xl mb-4">hello world</div>
        <div class="text-2xl mr-4">hello world</div>
        <div class="text-2xl ml-4">hello world</div>
        <!-- 상하 - y , 좌우 - x를 붙여 조절 -->
        <div class="text-2xl my-4">hello world</div>
        <div class="text-2xl mx-4">hello world</div>

        <div class="p-5">
            <ul>
                <li>list</li>
                <li>list</li>
                <li>list</li>
            </ul>
            <ul>
                <li>list</li>
                <li>list</li>
                <li>list</li>
            </ul>
            <ul class="list-decimal">
                <li>list</li>
                <li>list</li>
                <li>list</li>
            </ul>
            <ul>
                <li class="list-disc">list</li>
                <li class="list-decimal">list</li>
                <li>list</li>
            </ul>

            <div class="w-40 h-40 bg-blue-300"></div>
            <div class="w-40 h-40 bg-blue-300 rounded"></div>
            <div class="w-40 h-40 bg-blue-300 rounded-lg"></div>
            <div class="w-40 h-40 bg-blue-300 rounded-full"></div>
        </div>
    </body>
</html>
