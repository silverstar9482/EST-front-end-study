<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="text" id="targetPx" placeholder="target px" />
        <button type="button" onclick="pxToEm();">EM계산하기</button>
        <script>
            const input = document.getElementById("targetPx");
            console.log(input);

            function pxToEm() {
                const target = input.value;
                console.log(typeof target);
                const em = target / 16;
                console.log(`${target}px -> ${em}em`);
            }
        </script>
    </body>
</html>
