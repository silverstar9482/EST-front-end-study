<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: lightblue;
            }
            .box1,
            .box3 {
                border: 10px solid black;
                /* border-style: dashed;
                border-style: dotted;
                border-style: double; */
                padding: 10px;
            }
            .box1 {
                /* 기본값. 너비와 높이에 border, padding을 포함하지 않음. */
                box-sizing: content-box;
                width: 60px;
                height: 60px;
            }
            .box3 {
                /* 기본값. 너비와 높이에 border, padding을 포함하지 않음. */
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </body>
</html>
