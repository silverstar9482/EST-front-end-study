<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>리액트 1분만에 추가해보기!</title>
  </head>
  <body>
    <h1>내 html에 리액트 1분만에 추가해보기!</h1>
    <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>
    <div id="root"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      function HelloButton(props) {
        return (
          <button onClick={() => console.log("실행")}>Hello world!</button>
        ); // 함수의 return 값이 페이지요소로 들어온다.
      }

      const app = <HelloButton />; // </>작스문법. 함수의리턴값이 들어감

      // DOM에 리액트 컴포넌트 랜더링하기

      const domContainer = document.querySelector("#root");
      const root = ReactDOM.createRoot(domContainer);
      root.render(app, domContainer);
    </script>
  </body>
</html>
