<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            p {
                /* 키워드 */
                color: red;
                color: blue;

                /* 16진수 HEX코드 */
                color: #ffffff; /* #fff */
                color: #000000; /* #000 */
                color: #00ff00; /* #0f0 */

                /* RGB 레드, 그린, 블루를 0~255까지의 정수값으로 표현 */
                color: rgb(255, 255, 255);
                color: rgb(255, 0, 0);
                color: rgb(0, 255, 0);
                color: rgb(0, 0, 255);
                color: rgb(0, 0, 0);

                color: rgba(255, 0, 0, 0.5);
                /* currentColor를 사용하면 위의 color의 컬러를 가져와서 동일하게 쓸수있음. */
                border: solid 10px currentColor;
            }
        </style>
    </head>
    <body>
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia
            facere asperiores temporibus, vitae, porro reiciendis natus possimus
            cum error, alias praesentium harum perferendis blanditiis culpa quo
            pariatur molestiae optio. Hic.
        </p>
    </body>
</html>
