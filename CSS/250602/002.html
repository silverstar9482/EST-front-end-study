<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- <link rel="stylesheet" href="./다중스타일/reset.css" /> -->
        <link rel="stylesheet" href="./다중스타일/main.css" />
        <!-- <link rel="stylesheet" href="./다중스타일/font.css" /> -->

        <style>
            section {
                /* 텍스트와 관련된 속성들은 상속 */
                color: red;
                /* 레이아웃에 관련된 속성들은 상속되지 않음 */
                border: 3px solid blue;
            }
            section div {
                /* inherit은 부모의 속성을 상속. 주로 상속되지 않는 속성을 강제로 상속시킬 때 사용 */
                border: inherit;

                /* initial은 각 속성의 초깃값으로 변경 */
                color: initial;
                color: aquamarine;

                /* unset는 자연적으로 상속되는 속성 - inherit */
                /* 그렇지 않다면 - initial */
                color: unset;
                border: unset;
                /* border는 레이아웃 속성이기 때문에 적용 X */

                /* revert는 자연적으로 상속되는 속성 - inherit */
                /* 그렇지 않다면 - 강제 상속 X */
                color: revert;
                border: revert;

                /* 모든 속성에 대한 상속값을 한번에 지정 */
                all: initial;
            }
        </style>
    </head>
    <body>
        <p>hello world</p>

        <section>
            부모
            <div>자식 1</div>
            <h1>자식 2</h1>
            <h2>자식 3</h2>
        </section>
        <h1>h1</h1>
        <h2>h2</h2>
    </body>
</html>
