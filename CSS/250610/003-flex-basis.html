<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .container {
                height: 100vh;
                background-color: gainsboro;

                display: flex;
                flex-direction: colum;

                align-items: stretch;
            }

            .item {
                width: 100px;
                height: 100px;
                font-size: 32px;
                text-align: center;
                line-height: 100px;
            }

            .item:nth-child(odd) {
                background-color: lightblue;
            }
            .item:nth-child(even) {
                background-color: lightpink;
            }

            .item {
                /* flex-basis를 설정했기 때문에 width값이 무시됌. */
                flex-basis: 0;
            }

            .item:nth-child(1) {
                /* 아이템 초기 크기 지정 */
                /* flex-basis: 50%; */

                /* 뷰화면 줄어드는 요소의 크기를 설정 */
                /* flex-shrink: 0; */

                /* 아이템 개별의 교차축 기준 정렬 */
                /* align-self: flex-start; */
            }
            .item:nth-child(2) {
                /* flex-basis: 30%; */

                /* 아이템이 늘어나는 비율 설정 */
                /* flex-grow: 1; */

                /* 논리적인 마크업 순서를 유지하면서 시각적인 순서를 변경할 때 사용 */
                order: 3;

                /* 아이템이 줄어드는 비율 설정 */
                /* flex-shrink: 1; */
            }
            .item:nth-child(3) {
                /* flex-basis: 20%; */

                /* 아이템이 늘어나는 비율 설정 */
                /* flex-grow: 3; */

                order: 1;

                /* 아이템이 줄어드는 비율 설정 */
                /* flex-shrink: 3; */

                /* 아이템 개별의 교차축 기준 정렬 */
                /* align-self: flex-end; */

                order: 1;

                flex: 1 1 100px; /* flex-grow: 1, flex-shrink: 1, flex-basis: 100px */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </body>
</html>
