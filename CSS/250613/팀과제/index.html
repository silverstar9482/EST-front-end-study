<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            @keyframes card-move {
                0% {
                    transform: translate(-50%, -50%) rotateY(0);
                }

                100% {
                    transform: translate(-50%, -50%) rotateY(360deg);
                }
            }
            body {
                width: 100vw;
                height: 100vh;
                position: relative;
                perspective: 1000px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                width: 300px;
                height: 400px;
                position: absolute;
                top: 50%;
                left: 50%;
                animation: card-move 10s infinite linear;
                transform-style: preserve-3d;
                perspective-origin: center;
            }
            .card {
                width: 300px;
                height: 400px;
                border-radius: 15px;
                border: 2px solid #ccc;
                background-color: #fff;
                position: absolute;
                backface-visibility: hidden;
            }

            .card1 {
                background: url("./images/ev.png") no-repeat center / 100% auto;
                transform: rotateY(0deg) translateZ(calc(2100px / 3.14 / 2));
            }
            .card2 {
                background: url("./images/jammanbo.png") no-repeat center / 100%
                    auto;
                transform: rotateY(51.4deg) translateZ(calc(2100px / 3.14 / 2));
            }
            .card3 {
                background: url("./images/mazayoung.png") no-repeat center /
                    100% auto;
                transform: rotateY(102.8deg) translateZ(calc(2100px / 3.14 / 2));
            }
            .card4 {
                background: url("./images/mobugi.png") no-repeat center / 100%
                    auto;
                transform: rotateY(154.2deg) translateZ(calc(2100px / 3.14 / 2));
            }
            .card5 {
                background: url("./images/nyaong.png") no-repeat center / 100%
                    auto;
                transform: rotateY(205.6deg) translateZ(calc(2100px / 3.14 / 2));
            }
            .card6 {
                background: url("./images/pulin.png") no-repeat center / 100%
                    auto;
                transform: rotateY(257deg) translateZ(calc(2100px / 3.14 / 2));
            }
            .card7 {
                background: url("./images/weirdseed.png") no-repeat center /
                    100% auto;
                transform: rotateY(308.4deg) translateZ(calc(2100px / 3.14 / 2));
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card card1"></div>
            <div class="card card2"></div>
            <div class="card card3"></div>
            <div class="card card4"></div>
            <div class="card card5"></div>
            <div class="card card6"></div>
            <div class="card card7"></div>
        </div>
    </body>
</html>
