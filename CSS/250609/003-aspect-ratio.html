<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            /*  1. aspect-ratio 사용하는 방법 */
            /* 비교적 최근에 등장한 기술, 더 간편하고 직관적 */
            /* img {
                width: 200px;
                aspect-ratio: 1/1;
                object-fit: cover;
            } */

            /* 2. padding 백분율을 사용하는 방법 */
            /* 컨테이너의 크기를 조절해서 거기에 이미지를 맞춰넣는 방식 */

            /* 오래된브라우저의 호환성, 일관성을 위해 padding 백분율을 사용 */

            .thumbnail {
                height: 0;
                padding-top: 50%;
                position: relative;
            }
            .thumbnail img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                /* 위치 조정을 통해 적절한 이미지를 보여줄 수 있음. */
                /* object-position: 0 -20px; */
            }
        </style>
    </head>
    <body>
        <img
            src="https://img2.sbs.co.kr/img/seditor/VD/2023/05/24/cki1684893587443-640-0.jpg"
            alt="샘플 이미지"
        />
        <div class="thumbnail">
            <img
                src="https://thumb.mtstarnews.com/21/2025/06/2025060809174110081_1.jpg"
                alt=""
            />
        </div>
    </body>
</html>
