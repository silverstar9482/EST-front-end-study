<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form 관련 요소들</title>
    </head>
    <body>
        <!-- 관련된 폼 요소들을 논리적으로 그룹화 -->
        <fieldset>
            <legend>직업</legend>

            <!-- <label for="job">직업을 선택해 주세요</label> -->
            <select name="job" id="job">
                <option value="">선택해주세요</option>

                <optgroup label="개발자">
                    <option value="fe" selected>front-end</option>
                    <option value="be" selected>back-end</option>
                </optgroup>

                <option value="designer">디자이너</option>
                <option value="pm">기획자</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>도시</legend>
            <label for="city">원하는 도시를 선택하세요</label>
            <input list="cities" id="city" />
            <!-- input, select의 장점 결합 -->
            <datalist id="cities">
                <option value="서울">서울</option>
                <option value="시흥">시흥</option>
                <option value="울산">울산</option>
                <option value="제주">제주</option>
                <option value="여수">여수</option>
            </datalist>
        </fieldset>

        <textarea
            rows="10"
            cols="50"
            minlength="10"
            maxlength="100"
            placeholder="10자 이상 100자 이하로 내용을 입력해주세요"
        ></textarea>

        <button disabled>button</button>
        <button>button</button>

        <a href="">a 태그</a>
    </body>
</html>
