<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                display: inline-block;
                background-color: lightpink;
                margin: 0 10px 10px;
            }
            .box1 {
                border-radius: 100px;
                box-sizing: border-box;
            }
            .box2 {
                border-radius: 10px;
                box-sizing: border-box;
            }
            .box3 {
                border-radius: 100px 0 0 0;
                box-sizing: border-box;
            }
            .box4 {
                border-radius: 100px 0 100px 0;
                box-sizing: border-box;
            }
            .box5 {
                border-radius: 0 50%;
                box-sizing: border-box;
            }
            .box6 {
                border-radius: 100px 100px 0 0;
                box-sizing: border-box;
                height: 50px;
                margin-bottom: 60px;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </body>
</html>
